<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>404 - Not Found</title>
    <script>
      // SPA fallback: redirect all 404s to root, preserving path
      var redirectTo = "/" + location.search + location.hash;
      window.location.replace(redirectTo);
    </script>
  </head>
  <body>
    <h1>404 - Not Found</h1>
    <p>Redirecting...</p>
  </body>
</html>
